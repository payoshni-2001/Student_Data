<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="mdiv">

        <div class="regi">

            <h1 class="heading" align="center">Login</h1>

            <form class="form" autocomplete="off">
                <input type="text" name="username" required placeholder="Username" class="for" id="un"><br>
                <input type="password" name="password" required placeholder="Password" class="for" id="pwd1"><br>
                <button type="button" class="btn" onclick="login()">Login</button>
                <button type="reset" class="btn">Cancle</button>
            </form>

        </div>

    </div>

    <script src="login.js"></script>
</body>
</html>
